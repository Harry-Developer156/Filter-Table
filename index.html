<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <input class="input" type="text" id="filterInput" placeholder="Type to filter...">
        <button onclick="search()">Search</button>
    </div>

    <div>
        <input class="input" type="text" id="addCity" placeholder="Type to add city name...">
        <input class="input" type="text" id="addCountry" placeholder="Type country name as well...">
        <button onclick="addData()">Add Data</button>
    </div>
    <table id="dataTable">
        <thead>
            <tr class="header">
                <th class="city">City</th>
                <th class="country">Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="app.js"></script>
</body>

</html>
